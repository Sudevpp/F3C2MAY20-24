<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timezone Information</h1>
        <div id="current-timezone">
            <h2>Current Timezone</h2>
            <p id="current-timezone-info">Fetching your timezone...</p>
        </div>
        <div id="address-timezone">
            <h2>Get Timezone by Address</h2>
            <input type="text" id="address-input" placeholder="Enter an address">
            <button id="get-timezone-btn">Get Timezone</button>
            <p id="address-timezone-info"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
